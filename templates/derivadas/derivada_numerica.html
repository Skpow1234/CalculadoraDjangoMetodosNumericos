{% extends 'inicio/inicio.html' %}
{% load static %}
{% block contenido %}
    <form method="POST" action="{% url 'calcular_derivada_numerica' %}" id="form-evaluador">
        {% csrf_token %}
        <div class="input-tt">
            <label for="entrada-funcion" name="entrada-funcion">Funcion:</label>
            <input type="text" id="entrada-funcion" name="entrada-funcion" value={{funcion}}>
        </div>
        <div class="input-md">
            <label for="entrada-orden-derivada" name="entrada-orden-derivada">Orden de la derivada:</label>
            <input type="text" id="entrada-orden-derivada" name="entrada-orden-derivada" value={{ordenDerivada}}>
        </div>
        <div class="input-md">
            <label for="entrada-numero" name="entrada-numero">Numero:</label>
            <input type="text" id="entrada-numero" name="entrada-numero" value={{numero}}>
        </div>
        <div class="botonera-form">
            <input class="boton-especial" type="reset" value="Borrar">
            <input class="boton-especial" type="submit" value="Calcular">
        </div>
    </form>
    {% if resultado %}
        <div class="contenedor-resultado">
            <h5>Resultado</h5>
            <div class="resultado-unitario__valor tt">
                <input type="text" value={{resultado}}>
            </div>
        </div>
    {% endif %}
{% endblock %}
{% block informacion-grafico %}
    <img src="{% static '\img\grafico.png' %}">
{% endblock %}
{% block informacion-teoria %}
    {% lorem 10 b random %}
{% endblock %}
